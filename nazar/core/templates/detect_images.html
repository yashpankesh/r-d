<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Objects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Detected Objects</h1>
    <div class="gallery">
        {% for image in images %}
            <img src="{{ image }}" alt="Detected Object">
        {% endfor %}
    </div>
</body>
</html>
