{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Feed | Nazar</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Main Content */
        .main-content {
            flex: 1;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 36px;
            color: #fbc531;
            margin-bottom: 10px;
        }

        /* Live Feed Styling */
        .live-feed-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .live-feed {
            width: 80%;
            max-width: 900px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 3px solid #fbc531;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img class="star" src="{% static 'css/img/nazar (1).png' %}" alt="">
                <div>Nazar</div>
            </div>
            <ul class="menu-items">
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-link">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Live Feed Section -->
    <div class="main-content">
        <section class="container">
            <h2>Live Surveillance Feed</h2>
            <div class="live-feed-container">
                <img src="{% url 'live_feed' %}" class="live-feed" alt="Live Feed">
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Nazar. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
